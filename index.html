<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-body">
        <div class="display">0.00</div>
        <div class="btns">
          <div class="btn-ac">AC</div>
          <div class="btn-c">C</div>
          <div class="btn-divide">/</div>
          <div class="btn-multiply">*</div>

          <div class="btn-seven">7</div>
          <div class="btn-eight">8</div>
          <div class="btn-nine">9</div>
          <div class="btn-minus">-</div>

          <div class="btn-4">4</div>
          <div class="btn-five">5</div>
          <div class="btn-six">6</div>
          <div class="btn-plus">+</div>

          <div class="btn-one">1</div>
          <div class="btn-two">2</div>
          <div class="btn-three">3</div>
          <div class="btn-ans">=</div>

          <div class="btn-dot">.</div>
          <div class="btn-zero">0</div>
        </div>
      </div>
    </div>
    <div class="units">
      <h3>h3- units sikeko - html ma font size 20px</h3>
      <h3>h3- units sikeko - yo parent ma font size 25px</h3>
      <div class="pixels">16 px ho</div>
      <div class="rem">1 rem ho</div>
      <div class="em">1 em ho</div>
      <div class="percentage">50%</div>
      <div class="vh">vh</div>
      <div class="vw">vw</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
